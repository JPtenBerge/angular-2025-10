name: {{name}}

<button (click)="changeName()" class="btn btn-primary">Verander naam</button>

<hr>

<button class="btn" (click)="addCar()">Add car</button>

<div class="flex gap-3">
	<ul>
		@for (car of cars; track car) {
			<li>{{ car.make }} {{ car.model }}</li>
		}
	</ul>

	<app-car-viewer [cars]="cars" />
</div>
